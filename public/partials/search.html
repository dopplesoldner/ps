<div id="headerwrap">
  <div class="container">
    <div class="row mt centered">
      <div class="col-md-6 col-md-offset-3">
        <h3>SentimentSearch</h3>
        <form ng-submit="getSentiments()">
          <div class="input-group custom-search-form">
            <input type="text" autocomplete="off" class="form-control" placeholder="Enter search term.  e.g iphone 5s, university of oxford" id="keyword" name="keyword" ng-model="searchInfo.keyword" required typeahead="entity for entity in entities | filter:$viewValue | limitTo:6" class="form-control">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="getSentiments()">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div><!-- /input-group -->
        </form>
      </div> 
    </div><!-- /row -->
  </div><!-- /container -->
</div><!-- /headerwrap -->
